<!DOCTYPE HTML>
        <html>
        <head>
    <script>
        function draw(){
        var canvas = document.getElementById("tutorial");
        var ctx = canvas.getContext('2d');
        ctx.fillStyle ='green';
        ctx.fillRect(0,0,200,400);
         ctx.fillStyle ='gold';
           ctx.fillRect(400,0,200,400);
            ctx.fill();
        }
    </script>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
        </head>
        <body onload="draw()">
        <canvas id="tutorial" width="600" height="400"></canvas>
        </body>
</html>
